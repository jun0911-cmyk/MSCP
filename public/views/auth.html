<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./static/css/auth.css">
    <title>Document</title>
</head>
<body>
    <div id="nav_container"></div>
    <div class="main">
        <div class="test_login">
            <h2>2023 메타버스 개발자 로그인</h2>
            <div class="input-group mb-3" style="width:30rem; margin: auto;" id="test">
                <span class="input-group-text" id="inputGroup-sizing-default">Tester ID</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="test_username">
            </div>
            <div class="sign_container">
                <h4>인증서 서명란</h4>
                <canvas id="canvas" width="250" height="80"></canvas>
                <p class="sign_desc">해당 서명은 사용자 인증서 발급에 사용됩니다,</br>마우스를 드래그하여 서명을 진행해주세요.</p>
                <div class="sign_btn_class">
                    <button id="redraw">다시 서명하기</button>
                </div>
            </div>
            <button class="auth_btn" id="auth_btn">Web3 로그인</button>
            <button class="auth_btn" id="test_auth_btn">테스트용 로그인</button>
            <p class="fail_msg" id="fail_message"></p>
            <p class="sign_msg">아직 MSCP 서비스 계정이 없으시다면 <a href="/auth/signup">여기</a>를 클릭해서 회원가입해주세요.</p>
        </div>
    </div>
    <script src="./static/js/modules/keyboard.module.js" type="module"></script>
    <script src="/static/js/modules/check_auth.module.js" type="module"></script>
    <script src="./static/js/auth.js" type="module"></script>
</body>
</html>
