<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./static/css/auth.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="signup-input" style="text-align: center;">
            <div class="input-group mb-3" style="width:30rem; margin: auto;" id="test">
                <span class="input-group-text" id="inputGroup-sizing-default">USERNAME</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="username">
            </div>
            <div id="keyboard.username"></div>
            <div class="input-group mb-3" style="width:30rem; margin: auto;">
                <span class="input-group-text" id="inputGroup-sizing-default">USEREMAIL</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="useremail">
            </div>
            <div id="keyboard.useremail"></div>
            <div class="input-group mb-3" style="width:30rem; margin: auto;">
                <span class="input-group-text" id="inputGroup-sizing-default">REALNAME</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="name">
            </div>
            <div id="keyboard.name"></div>
            <div class="input-group mb-3" style="width:30rem; margin: auto;">
                <span class="input-group-text" id="inputGroup-sizing-default">ETHWALLET</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="wallet_address" disabled>
            </div>
        </div>
        <div class="btn_class">
            <button class="auth_btn" id="auth_btn">LOGIN FOR ETH</button>
            <button class="auth_btn" id="signup_btn">SIGNUP FOR ETH</button>
            <button class="auth_btn" id="get_eth_btn">GET ETH WALLET</button>
        </div>
    </div>
    <script src="./static/js/modules/keyboard.module.js" type="module"></script>
    <script src="./static/js/auth.js" type="module"></script>
</body>
</html>
