<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.12/pdfobject.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <link rel="stylesheet" href="/static/css/room.css">
</head>
<body>
    <div class="file_input">
        <button id="sign_contract_btn">Sign Contract</button>
        <button id="close_contract_btn">Close Contract Room</button>
    </div>
    <div id="sign_container">
    </div>
    <div class="webRTC">
        <video id="local" autoplay="true"></video>
        <video id="remote" autoplay="true"></video>
        <div class="mute_btn">
            <div class="toggle-button" id="videoToggle">Mute Video</div>
            <div class="toggle-button" id="audioToggle">Mute Audio</div>
        </div>
    </div>
    <div class="read_file">
        <div class="btn_class">
            <button class="return_btn" id="return_btn"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next_btn" id="next_btn"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="pdf">
            <div class="contract_viewer" id="pdf_viewer">
            </div>
            <div class="cover_pdf" id="pdf_cover">
                <div id="inputContainer"></div>
            </div>
        </div>
    </div>
    <div class="chat-container">
        <div class="chat-header">
          <h2>Contract Chatting</h2>
        </div>
        <div class="chat-messages" id="chat-form">
        </div>
        <div class="chat-input">
          <form id="chatForm">
            <input type="text" class="form-control" id="chatting_message" placeholder="input yout message">
          </form>
          <button id="send_chat_btn">Submit</button>
        </div>
    </div>
    <div id="keyboard.chatting_message"></div>
    <div class="downFile" id="downSignPDF">
    </div>
    <div id="popupOverlay" class="overlay">
        <div class="popup">
          <span class="close-btn" id="close_popup">&times;</span>
          <h2>Contract Sign Request</h2>
          <div class="input-group mb-3" id="contract_sign_content">
            <p id="sign_msg"></p>
        </div>
        <button id="accept_sign_btn">Accept</button>
        </div>
    </div>
    <script src="/static/js/modules/keyboard.module.js" type="module"></script>
    <script src="/static/js/room.js" type="module"></script>
</body>
